<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3 row justify-content-center">Work Day Scheduler</h1>
      <p class="lead row justify-content-center">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="hour col-1">9AM</div>
        <textarea class="col-10 description ta1 "></textarea>
        <button class="col-1 time-block saveBtn i:hover"><p>SAVE</p></button>
        </div>

        <div class="row">
          <div class="hour col-1">10AM</div>
          <textarea class="col-10 description ta2"></textarea>
          <button class="col-1 time-block saveBtn i:hover"><p>SAVE</p></button>
        </div> 

      <div class="row">
        <div class="hour col-1">11AM</div>
        <textarea class="col-10 description ta3"></textarea>
        <button class="col-1 time-block saveBtn i:hover"><p>SAVE</p></button>
      </div>

      <div class="row">
        <div class="hour col-1">12PM</div>
        <textarea class="col-10 description ta4"></textarea>
        <button class="col-1 time-block saveBtn i:hover"><p>SAVE</p></button>
      </div>

      <div class="row">
        <div class="hour col-1">1PM</div>
        <textarea class="col-10 description ta5"></textarea>
        <button class="col-1 time-block saveBtn i:hover"><p>SAVE</p></button>
      </div>

      <div class="row">
        <div class="hour col-1">2PM</div>
        <textarea class="col-10 description ta6"></textarea>
        <button class="col-1 time-block saveBtn i:hover"><p>SAVE</p></button>
      </div>

      <div class="row">
        <div class="hour col-1">3PM</div>
        <textarea class="col-10 description ta7"></textarea>
        <button class="col-1 time-block saveBtn i:hover"><p>SAVE</p></button>
      </div>

      <div class="row">
        <div class="hour col-1">4PM</div>
        <textarea class="col-10 description ta8"></textarea>
        <button class="col-1 time-block saveBtn i:hover"><p>SAVE</p></button>
      </div>

      <div class="row">
        <div class="hour col-1">5PM</div>
        <textarea class="col-10 description ta9"></textarea>
        <button class="col-1 time-block saveBtn i:hover"><p>SAVE</p></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
